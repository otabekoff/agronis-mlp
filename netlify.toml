[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# API endpoint redirect (must come before catch-all)
[[redirects]]
  from = "/api/ask"
  to = "/.netlify/functions/ask"
  status = 200

# SPA catch-all (must come last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
